<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
  <body class="min-h-screen bg-gradient-to-b from-white via-indigo-50 to-indigo-100 flex flex-col">
    <!-- Navbar -->
    <header class="flex items-center justify-between h-[120px] px-[60px] shadow-[0_0_4px_0_#00000040] bg-white">
      <div class="flex items-center space-x-2">
        <img src="./logo.png" alt="product comparison logo" class="h-[57px] w-[57px] mr-[15px]"/>
        <h1 class="text-[#47337F] font-medium AeonikRegular text-[30px]">Product Comparison</h1>
      </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center text-center px-6" id="search-form-section">
      
      <h2 class="text-[#47337F] AeonikRegular font-bold text-[55px] mb-[5px]">
        Compare what matters to you
      </h2>
      <p class="text-[#555555] mb-[40px] AeonikRegular text-[24px]">
        Search any product or category....
      </p>

      <!-- Search Bar -->
      <!-- <form id="searchForm"> -->
        <div class="py-[10px] px-[20px] flex items-center shadow-[0_0_6.2px_0_#AE90FF1A] rounded-[120px] overflow-hidden border border-[#0000000D] bg-[#F9F7FF] AeonikRegular font-normal text-[16px] focus-within:ring-2 focus-within:ring-indigo-500 transition-all search-bar-wrapper">
          <img src="./search-icon.png" alt="search icon" class="w-[24px] h-[24px]" />
          <input
            type="text"
            id="queryInput"
            placeholder=""
            name="query"
            class="flex-1 px-6 py-3 AeonikRegular font-normal text-[16px] bg-transparent focus:outline-none"
          />
          <button
            id="searchBtn"
            class="bg-[#452993] text-white w-[155px] AeonikRegular font-normal text-[20px] px-6 py-3 transition-all rounded-full">
            Search
          </button>
        </div>
      <!-- </form> -->

      <!-- search loader icon -->
      <div class="mt-[40px] mb-[70px] w-[187px] h-[187px]">
        <img src="./loader.gif" alt="search loader" id="search_loader" class="w-[187px] h-[187px] hidden"/>
      </div>


      <!-- Fixed Tagline -->
      <p class="absolute left-1/2 -translate-x-1/2 text-[#47337F] AeonikRegular font-normal rounded-[82px] bottom-[100px] whitespace-nowrap bg-white/70 backdrop-blur-sm shadow-[0_0_4px_0_#00000040] flex items-center justify-center py-[10px] px-[20px] footer-tagline">
        Compare prices, specs, and reviews all in one place.
      </p>
    </main>

    <main class="px-[60px] py-[40px] hidden" id="search-result-section">
      <div class="flex flex-col md:flex-row md:justify-between gap-4 w-full">

        <!-- Search Form -->
        <div class="w-full md:w-[48%] py-2 px-4 flex items-center shadow-[0_0_6.2px_0_#AE90FF1A] 
                    rounded-[120px] overflow-hidden border border-[#0000000D] bg-[#F9F7FF]
                    focus-within:ring-2 focus-within:ring-indigo-500 transition-all">

          <img src="./search-icon.png" alt="search icon" 
              class="w-5 h-5 md:w-6 md:h-6" />

          <input type="text" id="queryInput2" name="query" placeholder=""
            class="flex-1 px-3 py-2 bg-transparent focus:outline-none
                  text-[14px] md:text-[16px] lg:text-[18px]" />

          <button id="searchBtn2"
            class="bg-[#452993] text-white rounded-full transition-all
                  px-8 py-6 md:px-10 md:py-5 
                  text-[14px] md:text-[18px] lg:text-[20px]">
            Search
          </button>
        </div>


        <!-- Add New Product Form -->
        <div class="w-full md:w-[48%] py-2 px-4 flex items-center shadow-[0_0_6.2px_0_#AE90FF1A] 
                    rounded-[120px] overflow-hidden border border-[#0000000D] bg-[#F9F7FF]
                    focus-within:ring-2 focus-within:ring-indigo-500 transition-all">

          <img src="./search-icon.png" alt="search icon"
              class="w-5 h-5 md:w-6 md:h-6" />

          <input type="text" id="newProductInput" placeholder="Enter New Product"
            class="flex-1 px-3 py-2 bg-transparent focus:outline-none
                  text-[14px] md:text-[16px] lg:text-[18px]" />

          <button id="addProductSearchBtn"
            class="bg-black text-white rounded-full flex items-center transition-all
                  px-4 py-2 md:px-6 md:py-3
                  text-[14px] md:text-[18px] lg:text-[20px]">

            <img src="./add-icon.png" alt="add icon"
                class="w-5 h-5 md:w-6 md:h-6 mr-2" />

            Add Product
          </button>
        </div>

      </div>

      <!-- search result table -->
      <div id="results"> </div>

      <!-- Beta Feedback Survey Button -->
      <div id="surveyButtonContainer" class="hidden text-center mt-6">
        <div class="mb-4 mt-6 p-4 flex items-center justify-center shadow-[0_0_6.2px_0_#AE90FF1A] 
                    rounded-[120px] overflow-hidden border border-[#0000000D] bg-[#F9F7FF]
                    focus-within:ring-2 focus-within:ring-indigo-500 transition-all">
            <a id="surveyButton" href="https://docs.google.com/forms/d/e/1FAIpQLSeG_UlR-UfF_lItIi4zESdwZZXkkmtUy1DuDy2NMTFaCw_V_Q/viewform" target="_blank"
              class="inline-block bg-orange-600 hover:bg-orange-700 text-white font-semibold text-lg px-6 py-3 rounded-full shadow-lg transition">
              üöÄ Take the Beta Feedback Survey Here
            </a>
        </div>
      </div>

    </main>

<!-- Full-screen overlay -->
<div id="overlay" class="fixed inset-0 z-50 flex items-center justify-center overlay-transition opacity-0 pointer-events-none"
aria-hidden="true">
  <!-- Backdrop -->
  <div id="backdrop" class="absolute inset-0 bg-black/60 backdrop-blur-sm" aria-hidden="true"></div>
  <!-- Content wrapper -->
  <div class="relative z-10 max-w-4xl w-[92%] sm:w-[80%] md:w-[70%] lg:w-[60%]">

    <!-- Image container -->
    <div class="rounded-xl overflow-hidden flex justify-center items-center">
    <!-- Use object-contain or object-cover to change behavior -->
      <img src="./loader.gif" alt="search loader" class="w-[187px] h-[187px]"/>
      <!-- <img id="overlayImage" src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?q=80&w=2000&auto=format&fit=crop" alt="Overlay photo" class="w-full h-[60vh] sm:h-[70vh] md:h-[80vh] object-contain bg-black" /> -->
    </div>
  </div>

</div>


    <p id="innderSearchLoader" class='text-gray-500 hidden'>‚è≥ Searching...</p>

    <script src="./main.js"></script>

</body>
</html>
